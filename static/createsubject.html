<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->

    <title>Órarend</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1>Tantárgy létrehozása</h1>
        </div>
      </div>      
      <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                  <label for="inputSubjectName">Tárgy neve</label>
                  <input type="text" class="form-control col" id="inputSubjectName" placeholder="Tárgy neve">
                </div>
                <div class="form-group">
                    <label for="selectTeacher">Tanár</label>
                    <select class="form-control" id="selectTeacher">
                        <option>Nincs tanár</option>
                        <option>Minta Aladár</option>
                        <option>Mézga Géza</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputSubjectName">Időpont</label>
                    <div class="form-row">
                        <div class="col-4">
                            <select class="form-control" id="selectDay">
                                <option>Hétfő</option>
                                <option>Kedd</option>
                                <option>Szerda</option>
                                <option>Csütörtök</option>
                                <option>Péntek</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" id="inputBeginTime" placeholder="Kezdési időpont">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control col" id="inputEndTime" placeholder="Vége időpont">
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                  <div class="col-6">
                      <a type="submit" class="btn btn-success" href="/editsubjects.html">Mentés</a>
                    </div>
                  <div class="col-6">
                      <a type="submit" class="btn btn-secondary" href="/editsubjects.html">Vissza</a>
                  </div>                  
                </div>
              </form>
        </div>
      </div>         
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
